<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="login-page">
        <div class="left-login-page">
            <div class="boxed-logo">
                <div class="logo">
                    <img src="image/Layer_1.png" alt="">
                </div>
            </div>
            <div class="boxed-image">
                <div class="image">
                    <img src="image/Group 8336.png" alt="">
                </div>
            </div>
        </div>
        <div class="right-login-page">
          <div class="welcome">
            <h2>Welcome back</h2>
            <p>Please enter your email and password</p>
          </div>
          <div class="login-form">
            <form action="">
                <div class="email-div">
                    <label id="label-sizing" for="email">Email</label>
                    <i id="email-icon" class="fa-regular fa-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="Please enter your email" required>
                </div>

                
                <div class="password-div ">
                    <label id="label-sizing" for="password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Please enter your password" required>
                </div>
                
                <div class="checkbox-div">
                    <label for="remember">
                    <input type="checkbox" id="remember" name="remember">
                    Remember Me</label>
                    <span><a href="#">Forgot Password?</a></span>
                </div>

                <div class="sign-in-div">
                    <button id="submit-btn" type="submit">SIGN IN</button>
                </div>

            </form>      
        </div>
        </div>
    </div>
</body>
</html>
